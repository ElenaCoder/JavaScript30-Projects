<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project-08 Fun with HTML5 Canvas</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="control-panel">
                <div class="input input-1">
                    <label for="color">Color:</label>
                    <input data-color='color' type="color" name="color" value="rgb(0,0,0)" />
                </div>
                <div data-clear='clear' class="input input-2">Clear all</div>
                <div class="input input-3">
                    <label for="range">Line width:</label>
                    <input
                        data-range='line-width'
                        type="range"
                        name="range"
                        min="1"
                        max="50"
                        value="1"
                    />
                </div>

            </div>
            <canvas id="draw"></canvas>
        </div>
    </body>
</html>
