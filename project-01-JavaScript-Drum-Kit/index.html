<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-kit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keys">

        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">tom</span>
        </div>

        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">boom</span>
        </div>

        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">tink</span>
        </div>

        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">snare</span>
        </div>

        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">ride</span>
        </div>

        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">openhat</span>
        </div>

        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">kick</span>
        </div>

        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">hihat</span>
        </div>

        <div class="key" data-key="75">
            <kbd>L</kbd>
            <span class="sound">ciap</span>
        </div>
    </div>

    <audio src="./audios/A-tom.wav"></audio>
    <audio src="./audios/S-boom.wav"></audio>
    <audio src="./audios/D-tink.wav"></audio>
    <audio src="./audios/F-snare.wav"></audio>
    <audio src="./audios/G-ride.wav"></audio>
    <audio src="./audios/H-openhat.wav"></audio>
    <audio src="./audios/J-kick.wav"></audio>
    <audio src="./audios/K-hihat.wav"></audio>
    <audio src="./audios/L-clap.wav"></audio>

</body>
</html>
